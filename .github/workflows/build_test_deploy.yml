name: Build/Test/Deploy
on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
        with:
          submodules: recursive
      - name: Getting-Started-With-ACPI
        run: cd /home/runner/work/macos86.github.io/macos86.github.io/Getting-Started-With-ACPI | git pull
      - name: Getting-Started-With-ACPI
        run: cd /home/runner/work/macos86.github.io/macos86.github.io/OpenCore-Multiboot | git pull
      - name: Setup Node
        uses: actions/setup-node@v2.1.5
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main'}}
        with:
          branch: gh-pages
          folder: .vuepress/dist/
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
      - name: Setup Node
        uses: actions/setup-node@v2.1.5
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint